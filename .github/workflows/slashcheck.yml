name: Slash Command 起動チェック

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  slash-check:
    runs-on: ubuntu-latest

    steps:
      - name: コードをクローン
        uses: actions/checkout@v3

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Botを起動して10秒後に停止（Slash Commandチェック）
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          timeout 10 python bot.py || echo "✅ Slash Command 起動チェック完了"
